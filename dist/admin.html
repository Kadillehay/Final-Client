<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.io/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Admin Page</title>
    <script src="./js/admin.js" defer>

    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar (You can reuse the same navigation bar as your other pages) -->
    <nav class="bg-green-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-semibold">AFC</a>
            <ul class="flex space-x-4">
                <li><a href="./index.html" class="text-white hover:underline">Home</a></li>
                <li><a href="./about.html" class="text-white hover:underline">About</a></li>
                <li><a href="./services.html" class="text-white hover:underline">Services</a></li>
                <li><a href="./register.html" class="text-white hover:underline">Register Your Farm</a></li>
                <li><a href="./contact.html" class="text-white hover:underline">Contact</a></li>
                <li><a href="./admin.html" class="text-white hover:underline">Admin</a></li> <!-- Admin Page Link -->
            </ul>
        </div>
    </nav>

    <!-- Admin Page Content -->
    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-semibold mb-4">Admin Panel</h1>

        <!-- Registered Farms Section -->
        <div class="bg-white p-4 shadow-md rounded-md mb-8 border border-gray-300">
            <h2 class="text-xl font-semibold mb-4">Registered Farms</h2>

            <!-- Display Farm Registration Data Here (You'll need to fetch and populate this section dynamically) -->
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Farm Name</th>
                            <th class="px-4 py-2">Location</th>
                            <th class="px-4 py-2">Contact Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Farm Data Rows -->
                        <tr>
                            <td class="px-4 py-2">Farm 1</td>
                            <td class="px-4 py-2">Location 1</td>
                            <td class="px-4 py-2">farm1@example.com</td>
                        </tr>
                        <!-- Add more rows for other registered farms here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Contact Messages Section -->
        <div class="bg-white p-4 shadow-md rounded-md border border-gray-300 mb-8">
            <h2 class="text-xl font-semibold mb-4">Contact Messages</h2>

            <!-- Display Contact Messages Here (You'll need to fetch and populate this section dynamically) -->
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Name</th>
                            <th class="px-4 py-2">Email</th>
                            <th class="px-4 py-2">Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Contact Message Data Rows -->
                        <tr>
                            <td class="px-4 py-2">John Doe</td>
                            <td class="px-4 py-2">johndoe@example.com</td>
                            <td class="px-4 py-2">This is a test message.</td>
                        </tr>
                        <!-- Add more rows for other contact messages here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add New Product Section -->
        <div class="bg-white p-4 shadow-md rounded-md border border-gray-300">
            <h2 class="text-xl font-semibold mb-4">Add New Product</h2>
            <!-- Form for adding a new product -->
            <form action="/add-product" method="post">
                <!-- Product Name -->
                <div class="mb-4">
                    <label for="productName" class="block text-gray-700 font-bold mb-2">Product Name:</label>
                    <input type="text" id="productName" name="productName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <!-- Product Type -->
                <div class="mb-4">
                    <label for="productType" class="block text-gray-700 font-bold mb-2">Product Type:</label>
                    <input type="text" id="productType" name="productType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <!-- Season Available -->
                <div class="mb-4">
                    <label for="productQuantity" class="block text-gray-700 font-bold mb-2">Season Available:</label>
                    <input type="number" id="productQuantity" name="productQuantity" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <!-- Special Notes -->
                <div class="mb-4">
                    <label for="specialNotes" class="block text-gray-700 font-bold mb-2">Special Notes:</label>
                    <textarea id="specialNotes" name="specialNotes" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <!-- Submit Button -->
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Add Product
                    </button>
                </div>
            </form>
        </div>
