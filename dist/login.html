    <div class="flex items-center justify-center min-h-screen bg-gray-100">

                    <input type="text" id="firstName" class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200">

                <div>

                </div> -->
          <div>
            <label
              for="farmName"
              class="block text-sm font-medium text-gray-700"
              >Farm Name</label
            >
            <input
              type="text"
              id="farmName"
              class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200"
            />
          </div>
          <div>
            <label
              for="emailAddress"
              class="block text-sm font-medium text-gray-700"
              >Email Address</label
            >
            <input
              type="email"
              id="emailAddress"
              class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"

            >
            <input
              type="password"
              id="passwordInput"
              class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200"
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full py-2 px-4 mb-3 bg-green-500 hover:bg-green-600 text-white rounded-md focus:outline-none focus:ring focus:ring-green-200"

              Sign In
