<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.io/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Farming & Agriculture</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-banner {
            background-image: url('./assets/images/ann-8kkK7wFJCK8-unsplash.jpg');
            background-repeat: repeat-x;
            background-color: #fff;
            background-position: center;
            background-size: cover;
        }
    </style>
    <script src="./js/farmdetails.js" defer>

    </script>
</head>

<body class="bg-green-100">
    <div class="bg-banner py-40">
        <div class="container mx-auto text-center">
            <p class="text-white text-lg">Welcome to Arrowhead Farm Community</p>
        </div>
    </div>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <!--changed style= "margin-top:-36 rem;,to postition: fixed; top 0;"-->
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-3xl text-center" style="margin-top: -45rem;">
            <a href="./index.html" class="text-green-500 hover:underline mb-2 inline-block">&larr; Back to Landing
                Page</a>
            <h1 class="text-2xl font-semibold mb-6">Please enter the details of your farm</h1>
            <form  id="send-details" method="POST">

            
            <div class="flex">
                <div class="w-1/4 p-2 mr-4 border border-gray-300 rounded-lg">
                    <!-- Meat Products -->
                    <h2 class="text-lg font-semibold mb-2">Meat Products</h2>
                    <div class="text-left pl-4">
                        <input type="checkbox" id="beefCheckbox" name="beef">
                        <label for="beefCheckbox">Beef</label><br>
                        <input type="checkbox" id="porkCheckbox" name="pork">
                        <label for="porkCheckbox">Pork</label><br>
                        <input type="checkbox" id="poultryCheckbox"  name="poultry">
                        <label for="poultryCheckbox">Poultry</label><br>
                        <input type="checkbox" id="muttonCheckbox" name="mutton">
                        <label for="muttonCheckbox">Mutton</label><br>
                    </div>
                </div>
                <div class="w-1/4 p-2 mr-4 border border-gray-300 rounded-lg">
                    <!-- Vegetable Products -->
                    <h2 class="text-lg font-semibold mb-2">Vegetables</h2>
                    <div class="text-left pl-4">
                    <input type="checkbox" id="tomatoCheckbox"  name="tomato">
                    <label for="tomatoCheckbox">Tomatoes</label><br>
                    <input type="checkbox" id="carrotCheckbox" name="carrot">
                    <label for="carrotCheckbox">Carrots</label><br>
                    <input type="checkbox" id="broccoliCheckbox" name="broccoli">
                    <label for="broccoliCheckbox">Broccoli</label><br>
                    <input type="checkbox" id="cornCheckbox" name="corn">
                    <label for="cornCheckbox">Corn</label><br>
                </div>
                </div>

                <div class="w-1/4 p-2 mr-4 border border-gray-300 rounded-lg">
                    <!-- Fruit Products -->
                    <h2 class="text-lg font-semibold mb-2">Fruits</h2>
                    <div class="text-left pl-4">
                    <input type="checkbox" id="blueberryCheckbox" name="blueberry">
                    <label for="blueberryCheckbox">Blueberries</label><br>
                    <input type="checkbox" id="strawberryCheckbox" name="strawberry">
                    <label for="strawberryCheckbox">Strawberries</label><br>
                    <input type="checkbox" id="appleCheckbox" name="apple">
                    <label for="appleCheckbox">Apples</label><br>
                    <input type="checkbox" id="pearCheckbox" name="pear">
                    <label for="pearCheckbox">Pears</label><br>
                </div>
         
                </div>
                <div class="w-1/4 p-2 border border-gray-300 rounded-lg">
                    <!-- Dairy Products -->
                    <h2 class="text-lg font-semibold mb-2">Dairy Products</h2>
                    <div class="text-left pl-4 pb-2">
                    <input type="checkbox" id="eggCheckbox" name="egg">
                    <label for="eggCheckbox">Eggs</label><br>
                    <input type="checkbox" id="milkCheckbox" name="milk">
                    <label for="milkCheckbox">Milk</label><br>
                    <input type="checkbox" id="creamCheckbox" name="cream">
                    <label for="creamCheckbox">Cream</label><br>
                    <input type="checkbox" id="butterCheckbox" name="butter">
                    <label for="butterCheckbox">Butter</label><br>
                </div>
               
                </div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>

</body>
