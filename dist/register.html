<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.io/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Farming & Agriculture</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-banner {
            background-image: url('./assets/images/ann-8kkK7wFJCK8-unsplash.jpg'); 
            background-repeat: repeat-x; 
            background-color: #fff; 
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-green-100">
    <div class="bg-banner py-40">
        <div class="container mx-auto text-center">
            <p class="text-white text-lg">Welcome to Arrowhead Farm Community</p>
        </div>
    </div>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" style="margin-top: -38rem;">
            <a href="./index.html" class="text-green-500 hover:underline mb-2 inline-block">&larr; Back to Landing Page</a>
            <h1 class="text-2xl font-semibold mb-6">Join Our Farming Community</h1>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200">
                </div>
               
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Farm Name</label>
                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200">
                </div>
               
                <div class="mb-4">
                    
                    <div class="flex items-center mb-3">
                        <input type="checkbox" class="text-green-500 rounded focus:ring focus:ring-green-200">
                        <label class="ml-2 text-sm  text-gray-600">I agree to the <a href="#" class="text-green-500 hover:underline">Terms of Service</a>.</label>
                    </div>
                <div>
                    <button type="submit" class="w-full py-2 px-4 mb-3 bg-green-500 hover:bg-green-600 text-white rounded-md focus:outline-none focus:ring focus:ring-green-200">
                        Register
                    </button>
                </div>
                <p class="text-sm text-gray-600">Already have an account? <a href="#" class="text-green-500 hover:underline">Login here</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
