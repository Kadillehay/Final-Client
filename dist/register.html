<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.io/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

          body {
      font-family: 'Josefin Sans', sans-serif;

        .bg-banner {
            background-image: url('./assets/images/ann-8kkK7wFJCK8-unsplash.jpg'); 
            background-repeat: repeat-x; 
            background-color: #fff; 
            background-position: center;
            background-size: cover;
        }
    </style>
    <script src="./js/register.js" defer>

    </script>
</head>
<body class="bg-green-100">
    <nav class="bg-green-500  p-4">
        <div class="container mx-auto flex justify-between items-center">
          <a href="#" class="text-white text-lg font-semibold">AFC</a>
          <ul class="flex space-x-4">
            <li><a href="./index.html" class="text-white hover:underline">Home</a></li>
            <li><a href="./admin.html" class="text-white hover:underline">Admin</a></li>
            <li><a href="./about.html" class="text-white hover:underline">About</a></li>
            <li><a href="./services.html" class="text-white hover:underline">Services</a></li>
            <li><a href="./register.html" class="text-white hover:underline">Register Your Farm</a></li>
            <li><a href="./login.html" class="text-white hover:underline">Farm Login</a></li>
            <li><a href="./contact.html" class="text-white hover:underline">Contact</a></li>
          </ul>
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Orbitron&family=Roboto+Condensed:wght@300;700&display=swap"
            rel="stylesheet">
        </div>
      </nav>
    <div class="bg-banner py-40">
        <div class="container mx-auto text-center">
            <!-- <p class="text-white text-lg">Welcome to Arrowhead Farm Community</p> -->
        </div>
    </div>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md" style="margin-top: -38rem;">
            <!-- <a href="./index.html" class="text-green-500 hover:underline mb-2 inline-block">&larr; Back to Landing Page</a> -->
            <h1 class="text-2xl font-semibold mb-6">Join Our Farming Community</h1>
            <form class="space-y-4" id="registrationForm">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastName" class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200">
                </div>
                <div>
                    <label for="emailAddress" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="emailAddress" class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200">
                </div>
                <div>
                    <label for="farmName" class="block text-sm font-medium text-gray-700">Farm Name</label>
                    <input type="text" id="farmName" class="mt-1 block w-full rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200">
                </div>
               
                <div class="mb-4">
                    
                    <div class="flex items-center mb-3">
                        <input type="checkbox" id= "termsOfService" class="text-green-500 rounded focus:ring focus:ring-green-200">
                        <label for="termsOfService" class="ml-2 text-sm  text-gray-600">I agree to the <a href="./terms.html" class="text-green-500 hover:underline">Terms of Service</a>.</label>
                    </div>
                <div>
                    <button type="submit" class="w-full py-2 px-4 mb-3 bg-green-500 hover:bg-green-600 text-white rounded-md focus:outline-none focus:ring focus:ring-green-200">
                        Register
                    </button>
                </div>
                <p class="text-sm text-gray-600">Already have an account? <a href="./login.html" class="text-green-500 hover:underline">Login here</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
