<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.io/favicon-32x32.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Contact Us - Farming Agro</title>
    <style>
      .bg-banner {
          background-image: url('./assets/images/engin-akyurt-dBFSlJ3wWRY-unsplash.jpg'); 
          background-repeat: repeat-x; 
          background-color: #fff; 
          background-position: center;
          background-size: cover;
      }
  </style>
  </head>
  <body class="bg-gray-100">
    <div class="bg-banner py-40">
      <div class="container mx-auto text-center">
          <p class="text-white text-lg">Welcome to Arrowhead Farm Community</p>
      </div>
  </div>
    <div class="container mx-auto py-8">
      <form
      method="post"
      id="contact-form"
      class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md"
      style="margin-top: -7rem;"
      
      >
      <a href="./index.html" class="text-green-500 hover:underline mb-2 inline-block">&larr; Back to Landing Page</a>
      <h1 class="text-2xl font-semibold mb-4 text-center">Contact Us</h1>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="mt-1 p-2 border w-full rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 p-2 border w-full rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label for="message" class="block text-sm font-medium text-gray-700"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            class="mt-1 p-2 border w-full rounded-md"
            required
          ></textarea>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
