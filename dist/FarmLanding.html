<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.io/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-banner {
            background-image: url('./assets/images/bianca-ackermann-ys-sZZkdT1s-unsplash.jpg');
            /* Replace with your farm image URL */
            background-repeat: no-repeat;
            background-color: #fff;
            background-position: center;
            background-size: cover;
        }

        /* Style for the edit farm name input field */
        #editFarmName {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
    <script src="./js/farmprofile.js" defer></script> <!-- Replace with your JavaScript file -->
</head>

<body class="bg-green-100">
    <!-- Farm Profile Header -->
    <div class="bg-banner py-40">
        <div class="container mx-auto text-center max-w-xl bg-white bg-opacity-50 rounded-2xl p-4 mb-2">
            <h1 class="text-4xl font-semibold text-green-900">Welcome to Your Farm Profile</h1>
            <p class="text-white text-lg">Manage your farm details and food availability here.</p>
        </div>
    </div>

    <div class="container mx-auto p-8 bg-white rounded-lg shadow-md mt-8 flex">
        <!-- Farm Details Section -->
        <div class="w-1/2 pr-4 border-r border-gray-300">
            <section class="p-4 bg-gray-100 rounded-lg">
                <h2 class="text-2xl font-semibold mb-4">Farm Details</h2>
                <!-- Display Farm Name -->
                <div class="mb-4">
                    <p id="farmName" class="mt-1 text-lg font-semibold">Your Farm Name</p>
                    <!-- Replace with dynamic farm name -->
                </div>
                <!-- Edit Farm Name -->
                <div class="mb-4">
                    <label for="editFarmName" class="block text-sm font-medium text-gray-700 pb-2">Edit Farm Name:</label>
                    <input type="text" id="editFarmName"
                        class="mt-1 block w-1/3 rounded-md border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200">
                </div>
                <button id="saveFarmName" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">Save Farm Name</button>
            </section>
        </div>

        <!-- Food Availability Section -->
        <div class="w-1/2 pl-4">
            <section class="p-4 bg-gray-100 rounded-lg">
                <h2 class="text-2xl font-semibold mb-4">Food Availability</h2>
                <!-- List of Available Foods (You can dynamically generate this list) -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Available Foods:</label>
                    <ul class="list-disc pl-4">
                        <li>Some random crap here</li> <!-- Replace with dynamic food items -->
                        <!-- Add more food items as needed -->
                    </ul>
                </div>
                <!-- Edit Food Availability -->
                <div class="mb-4">
                    <label for="foodItem1" class="block text-sm font-medium text-gray-700 pt-2">Edit Food Availability:</label>
                    <input type="checkbox" id="foodItem1" class="mt-1 mr-2">
                    <label for="foodItem1">more crap here</label><br>
                </div>
                <button id="saveFoodAvailability" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">Save Food Availability</button>
            </section>
        </div>
    </div>
</body>

</html>
